              <div class="about_descr_geo" id="map" >
              <script>
                      
        var width=$(".social_row").width();
      var height = 500;

      
      
      var svg = d3.select("#map").append("svg")
          .attr("width", width)
          .attr("height", height);
                  
      var projection = d3.geo.mercator()
        .scale(800)
        .translate([width / 5, height*2 ]);
                      
      var path = d3.geo.path()
          .projection(projection);
               
    
     var g = svg.append("g");
      
      var countries = d3.json("/assets/data/countries.topo.json", function(error, europe) {
         g.append("g")
            .attr("id", "countries")
            .selectAll("path")
            .data(topojson.feature(europe, europe.objects.countries2).features)
            .enter()
            .append("path")
                .attr("id", function(d) { return d.properties.name; })
                .attr("d", path)
                .attr("class", "country")
                .on("click", null);
      });


    
    var time = {"London": "1", "Salerno": "6", "Innsbruck": "3", "Atripalda": "10", "Avellino": "1"};
    
    var tip = d3.tip()
      .attr('class', 'd3-tip')
      .offset([0, -30])
      .html(function(d) {
        return " <span style='color:#fff59b'><strong>"+d.id+"</strong></span>";
      })
    
    svg.call(tip);

    d3.json("/assets/data/places.topo.json", function(error, cities) {
        g.append("g")
        .attr("id", "cities")
        .selectAll("path")
        .data(topojson.feature(cities, cities.objects.places).features)
        .enter()
        .append("path")
            .attr("id", function(d) { return d.id; })
            .attr("class", "city")
            .attr("d", path.pointRadius(function(d){console.log(d); return 2.8*time[d.id];}))
            .style('fill', '#fff59b')
            .style("stroke", '#000000' )
            .style("stroke-width", 0)
            .on('mouseover', tip.show)
            .on('mouseout', tip.hide)
    });
